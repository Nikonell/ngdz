{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'gdz/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'gdz/css/index.css' %}">
    <title>{% block title %}{% endblock title %} | NGDZ</title>
</head>
<body style="background-image: url('{% static 'gdz/images/index-bg.jpg' %}');">
    <div class="postloader" id="postloader"><span class="cssload-loader"><span class="cssload-loader-inner"></span></span></div>
    <div class="container">
        <header class="d-flex justify-content-center py-3 border-bottom border-secondary">
            <a class="text-decoration-none brand-text" href="{% url 'home' %}"><img src="" alt="">nGDZ</a>
        </header>
    </div>
    <br>
    {% block content %}
    {% endblock content %}
    <footer class="py-3 mt-3">
        <p class="text-center text-muted">&copy; 2021 NGDZ. Представленные изображения находятся в открытом доступе,
            и не являются собственностью компании</p>
    </footer>
</body>
<script type="text/javascript"  src="{% static 'gdz/js/postloader.js' %}"></script>
{% block script %}
{% endblock script %}
</html>
